machine:
  timezone:
    America/Los_Angeles

  ruby:
    version:
      '2.1.1'


database:
  override:
    - cp config/templates/database.yml.ci config/database.yml
    - cp config/templates/app_config.yml.ci config/app_config.yml
    - bundle exec rake db:create db:schema:load

dependencies:
  pre:
    - >
        wget http://ffmpeg.gusari.org/static/64bit/ffmpeg.static.64bit.2014-03-04.tar.gz && 
        tar xvzf ffmpeg.static.64bit.2014-03-04.tar.gz
